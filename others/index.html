<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Arrow SVG</title>
</head>
<body>
 
    <svg  viewBox="0 0 1024 1024"  xmlns="http://www.w3.org/2000/svg" width="32" height="52">
        <text font-family="Arial" font-size="20" fill="black">
            你好
          </text>
        <path d="M603.6 609.09l85.25 182.82c4.79 10.27 0.34 22.47-9.92 27.26l-74.36 34.67c-10.27 4.79-22.47 0.35-27.26-9.92l-87.19-186.98-107.2 107.2c-8.01 8.01-20.99 8.01-29 0.01a20.52 20.52 0 0 1-6.01-14.51V230.19c0-11.33 9.18-20.51 20.51-20.51 5.1 0 10.02 1.9 13.8 5.33l381.75 347.05c8.38 7.62 9 20.59 1.38 28.97a20.517 20.517 0 0 1-13.6 6.65L603.6 609.09z" fill="#161617" />
       
    </svg>
    <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="32" height="52">
        <!-- 简单的路径定义 -->
        <path id="myPath" d="M100 200 C 200 100, 300 100, 400 200" stroke="black" fill="transparent"/>
        <!-- 沿路径排列的文本 -->
        <text font-family="Arial" font-size="20" fill="black">
          <textPath href="#myPath" startOffset="50%">
            你好
          </textPath>
        </text>
      </svg>
      <svg id="1" viewBox="0 0 320 52" xmlns="http://www.w3.org/2000/svg" width="320" height="52" style="position: absolute; top:100px; left:200px; display: block; " >
        <!-- 黑色箭头 -->
        <polygon points="0,0 12,12 0,16" fill="black" />
        
        <!-- 文字 -->
        <text x="60" y="36" font-family="Arial" font-size="12" fill="black" text-anchor="middle">
          你好你答复你到访农大发达发达发达发达范德萨范德萨
        </text>
      </svg>
      
      <script>
        const oldUseridSvg = document.getElementById("1");
        console.log('oldUseridSvg',oldUseridSvg)
        oldUseridSvg.children[0].setAttribute('fill','red');

      </script>
</body>
</html>
